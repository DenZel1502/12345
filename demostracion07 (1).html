<body>
    <h1>Validacion de formulario</h1>
    <div id="info">

    </div>
    <div class="caja" >
        <form name="miform" action="principal.html" method="POST" onsubmit="return validarformulario();">
            <table class="tabla">
                <tr>
                    <td class="titulo">Usuario</td>
                    <td>
                        <input class="texto"type="text" name="nombre" >
                    </td>
                    <td><div id="n"></div></td>
                </tr>
                <tr>
                    <td class="titulo">Password</td>
                    <td>
                        <input class="texto" type="number" name="password" >
                    </td>
                    <td id="c"></td>
                </tr>
                <tr>
                    <td class="btn" colspan="2"><input class="boton" type="submit" name="" value="Enviar Datos" ></td>
                </tr>
            </table>
        </form>
        <script type="text/javascript">
        function validarformulario(){ 
            var texto;
            var usuario=document.forms['miform']['nombre'].value;
            //null es un valor - para poder comparar 
            if(usuario==null||usuario=="")
            {
            texto="<span style='color:red'>Ingresar el nombre del usuario</span>";
            document.getElementById('n').innerHTML=texto;
            // return false; //Bloqueo de la continuacion
            } else if (usuario.length<5)
            {
                texto="<span style='color:red'>El usuario debe tener m√≠nimo 5 caracteres</span>"; 
                document.getElementById('n').innerHTML=texto;
            // return false;
            }
            var password=document.forms['miform']['password'].value;
            if(password==null||password<2020)
            {
            texto="<span style='color:red'>Ingresar 9 </span>";
            document.getElementById('c').innerHTML=texto;
            return false;
            } 
            
        }
        </script>
    </div>
